services:
  - type: web
    name: laravel-app
    runtime: php
    buildCommand: |
      # Устанавливаем Composer
      curl -sS https://getcomposer.org/installer | php
      mv composer.phar /usr/local/bin/composer

      # Запуск команд для установки зависимостей и сборки
      composer install
      npm install
      npm run build
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: false
